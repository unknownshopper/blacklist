    <main>
        <h1>Captura de Registros</h1>
        <section class="capture-container">
            <form class="capture-form">
                <div class="form-group">
                    <label for="fullname">Nombre Completo *</label>
                    <input type="text" name="fullname" placeholder="Nombre Completo" required>
                </div>
                <div class="form-group">
                    <label for="rfc">RFC *</label>
                    <input type="text" name="rfc" placeholder="RFC" required pattern="^[A-ZÑ&]{3,4}[0-9]{6}[A-V1-9][A-Z1-9][0-9A]$">
                </div>
                <div class="form-group">
                    <label for="company">Empresa donde laboró *</label>
                    <input type="text" name="company" placeholder="Empresa donde laboró" required>
                </div>
                <div class="form-group">
                    <label for="termination_date">Fecha de despido *</label>
                    <input type="date" id="termination_date" name="termination_date" required>
                </div>
                <div class="form-group">
                    <label for="termination_reason">Motivo de despido *</label>
                    <textarea id="termination_reason" name="termination_reason" placeholder="Motivo de despido" required></textarea>
                </div>
                <div class="form-group">
                    <label for="complaint_status">Estado de denuncia *</label>
                    <select id="complaint_status" name="complaint_status" class="form-select" required>
                        <option value="" disabled selected>Seleccione una opción</option>
                        <option value="active">Denuncia activa</option>
                        <option value="closed">Denuncia cerrada</option>
                        <option value="none">Sin denuncia</option>
                    </select>
                </div>
                <button type="submit" class="capture-button">Guardar Registro</button>
            </form>
        </section>
    </main>
    <script type="module" src="js/capture.js"></script>
</body>
