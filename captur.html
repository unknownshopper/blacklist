<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <!-- Remove compat versions and update to modules -->
    <script type="module" src="js/firebase-config.js"></script>
    <script type="module" src="js/auth.js"></script>
    <script type="module" src="js/capture.js"></script>
</head>
<body>
    <nav>
        <a href="index.html">Inicio</a>
        <a href="consul.html">Consultas</a>
        <a href="captur.html">Capturas</a>
        <a href="#invest.html">Investigación</a>
        <a href="#contact.html">Contacto</a>
        <button id="logoutBtn" class="logout-button">Cerrar Sesión</button>
    </nav>
    <main>
        <h1>Captura de Registros</h1>
        <section class="capture-container">
            <form class="capture-form">
                <div class="form-group">
                    <input type="text" name="fullname" placeholder="Nombre Completo" required>
                </div>
                <div class="form-group">
                    <input type="text" name="rfc" placeholder="RFC" required pattern="^[A-ZÑ&]{3,4}[0-9]{6}[A-V1-9][A-Z1-9][0-9A]$">
                </div>
                <div class="form-group">
                    <input type="text" name="company" placeholder="Empresa donde laboró" required>
                </div>
                <div class="form-group">
                    <input type="date" name="termination_date" placeholder="Fecha de despido" required>
                </div>
                <div class="form-group">
                    <textarea name="termination_reason" placeholder="Motivo de despido" required></textarea>
                </div>
                <button type="submit" class="capture-button">Guardar Registro</button>
            </form>
        </section>
    </main>
</body>
</html>
